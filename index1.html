<!DOCTYPE html>
<html lang="lt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link href="style.css" type="text/css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Kavivanar&display=swap" rel="stylesheet">
</head>

<body>
    
    
    <div class="container">
        <div class="form">
            <div class="contact-info">
                <h3 class="title">Let's get in touch</h3>
                <p class="text">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Ipsum modi accusamus, praesentium iusto voluptatibus perspiciatis rem!
                </p>
                
                
                <a href="https://www.facebook.com/" target="_blank" class="a-fix"><img src="icons/facebook.png" alt="Facebook" title="Facebook" class="icon"></a>
                
                <a href="https://www.Twitter.com" target="_blank" class="a-fix"><img src="icons/twitter.png" alt="Twitter" title="Twitter" class="icon"></a>
                
                <a href="https://www.Instagram.com" target="_blank" class="a-fix"><img src="icons/insta.png" alt="Instagram" title="Instagram" class="icon"></a>
                
                <a href="https://www.GitHub.com" target="_blank" class="a-fix"><img src="icons/github.png" alt="GitHub" title="GitHub" class="icon"></a>
                
                
                <div class="info">
                    <div class="information">
                        
                    </div>
                </div>
            </div>
            
            <div class="contact-form">
                
                <form action="index.html">
                    <h3 class="title">Contact</h3>
                    <hr>
                    
                    <div class="input-container focus">
                        <input type="text" name="Name" class="input">
                        <label for="">Name</label>
                    </div>
                    
                    <div class="input-container">
                        <input type="email" name="Email" class="input">
                        <label for="">Email</label>
                    </div>
                    
                    <div class="input-container">
                        <input type="text" name="Subject" class="input">
                        <label for="">Subject</label>
                    </div>
                    
                    <div class="input-container textarea">
                        <textarea name="Message" class="input"></textarea>
                        <label for="">Comment</label>
                    </div>
                    
                    <input type="submit" value="Send" class="btn">
                    
                    
                    <div class="back-div">
                        <p><a href="index.html" class="back">Back</a></p>
                    </div>
                    
                    
                </form>
            </div>
        </div>
    </div> 
    
</body>
</html>
